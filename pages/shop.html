<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>SHOP</title>
  </head>
  <body>
    <header>
      <h1 class="ir">shop</h1>
    </header>
    <main class="shopBackground">
      <ul class="shopMenus">
        <div class="selected"><li class="shopMenu">Cereal</li></div>
        <li class="shopMenu">Cereal bar</li>
      </ul>
      <ul class="cerealProducts">
        <li class="cereal">
          <img
            class="cerealImg"
            src="../asset - Beaver Cereals/Images/Products/cereal package - avocado.png"
            alt="avocado cereal"
          />
          <img
            class="saleImg"
            src="../asset - Beaver Cereals/Images/Deco/button - SALE.png"
            alt="sale"
          />

          <p>Avocado Flavor (127g)</p>
          <p>$ 5.99<span class="originalPrice">$ 6.99</span></p>
        </li>
        <li class="cereal">
          <img
            class="cerealImg"
            src="../asset - Beaver Cereals/Images/Products/cereal package - carrot.png"
            alt="carrot cereal"
          />
          <p>Carrot Flavor (127g)</p>
          <p>$ 6.99</p>
        </li>
        <li class="cereal">
          <img
            class="cerealImg"
            src="../asset - Beaver Cereals/Images/Products/cereal package - blueberry.png"
            alt="blueberry cereal"
          />
          <p>Blueberry Flavor (127g)</p>
          <p>$ 6.99</p>
        </li>
      </ul>
    </main>
  </body>
</html>
